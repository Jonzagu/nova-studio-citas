<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrarse - Nova Citas</title>
    <link rel="stylesheet" href="../css/styles.css">
    <!-- Firebase App (Compat SDK) -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <!-- Firebase Authentication (Compat SDK) -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
    <!-- Firebase Firestore (Compat SDK) -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
</head>
<body>
    <header>
        <div><img id= logo src="../assets/images/logo.png" alt="Descripción de la imagen"></div>
        <h1>Registrarse en Nova Studio</h1>
        <nav>
            <ul>
                <li><a href="../index.html">Inicio</a></li>
                <li><a href="login.html">Iniciar Sesión</a></li>
                <li><a href="schedule.html">Agendar Cita</a></li>
                <li><a href="promotions.html">Promociones</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <form id="registerForm">
            <label for="username">Nombre:</label>
            <input type="text" id="username" name="username" required><br>

            <label for="email">Correo Electrónico:</label>
            <input type="email" id="email" name="email" required><br>

            <label for="password">Contraseña:</label>
            <input type="password" id="password" name="password" required><br>

            <label for="telefono">Número de Teléfono:</label>
            <input type="tel" id="telefono" name="telefono" pattern="[0-9]{8}" placeholder="" required><br>

            <button type="submit">Registrarse</button>
        </form>
    </main>

    <footer>
        <p>&copy; 2024 Nova Studio. Todos los derechos reservados.</p>
    </footer>

    <!-- Tu script personalizado -->
    <script src="../js/scripts.js" defer></script>

</body>
</html>
